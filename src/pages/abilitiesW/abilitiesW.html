<ion-header>
  <ion-navbar>
    <ion-title>
      W selected.
    </ion-title>
  </ion-navbar>

<ion-content>
  <h2>You're using your W. You can use any of the following items or abilities with it, or not.</h2>
  <p>
      <button ion-button block color="danger" (click) = 'WQ()'>Q</button>
      <button ion-button block color="danger" (click) = 'myClickEventWE()'>E</button>
      <button ion-button block color="danger" (click) = 'myClickEventWSmite()'>Smite</button>
      <button ion-button block color="danger" (click) = 'myClickEventWFlash()'>Flash</button>      
      <button ion-button block (click) = 'myClickEventWNone()'>None</button> 
  </p>
</ion-content>
