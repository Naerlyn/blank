<ion-content>
  <h2>Here are the bugs that W and Q cause together.</h2>
<p>1) The first Q coming right after the second cast of W can deal no bonus damage.</p>
<p> 
  <p>2) Less commonly, the same Q can deal no damage at all.</p>
  <p>3) The first Q-enhanced basic attack after the W can take longer to go off. </p>
