<ion-header>
  <ion-navbar>
    <ion-title>
      Q selected. 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>You're using your Q. You can use any of the following items with it, or not.</h2>
  <p>
      <button ion-button block color="danger" (click) = 'myClickEventQTHydra()'>Titanic Hydra</button>
      <button ion-button block color="danger" (click) = 'myClickEventQShiv()'>Statikk Shiv</button>
      <button ion-button block color="danger" (click) = 'myClickEventQRFC()'>Rapidfire Cannon</button>
      <button ion-button block (click) = 'myClickEventQNone()'>None</button> 
  </p>
</ion-content>
